<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function demo() {
        console.log(this);
      }
      demo();

      // bind函数返回的是一个新函数,要想验证需接收
      // bind函数会返回一个新函数，
      const x = demo.bind({ a: 1 });
      x() // 改完this
    </script>
  </body>
