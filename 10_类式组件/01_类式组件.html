<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用jsx创建虚拟DOM</title>
    </style>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此处一定是babel -->
    <script type="text/babel">
        // 1、创建类式组件; 继承自React.Component
        class MyComponent extends React.Component {
            /* 
                render是放在哪里的?
                    - 类(MyComponent)的原型对象上,供实例使用；
                render中的this是谁?(组件实例对象)
                    - MyComponent的实例对象
                    - 组件实例对象
            */
            render() {
                console.log('render中的this:', this)
                return <h2>我是用类定义的组件(适用于[复杂组件的定义])</h2>
            }
        }
        // 2、渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
        /*
          执行:ReactDOM.render(<MyComponent/>,...) 之后,发生了什么?
          1、React解析组件标签,找到了MyComponent组件
          2、发现组件是类定义的,随后new出来该类的实例,并通过该实例调用到原型上
          的render方法(发现组件是类定义的,随后new出来该类的实例,)
          3、将render返回的虚拟DOM转为真实DOM,随后呈现在页面中
        */
    </script>
</body>

</html>
