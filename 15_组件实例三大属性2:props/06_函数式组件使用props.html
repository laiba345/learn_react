        // 函数式组件
        function Person(props) {
            // console.log(props)
            const { name, sex, age } = props
            return (
                <ul>
                    <li>姓名:{name}</li>
                    <li>性别:{sex}</li>
                    <li>年龄:{age}</li>
                </ul>
            )
        }
        // 函数的话,对于props限制只能写在外侧
        Person.propTypes = {
            name: PropTypes.string.isRequired, // 限制name必传,且为字符串
            sex: PropTypes.string, // 限制sex为字符串
            age: PropTypes.number, // 限制age为数值
        }
        // 指定默人的标签属性值
        Person.defaultProps = {
            sex: '男', // sex默认值为男 
            age: 18 // age默认值为18
        }
        // 渲染组件到页面
